{% extends 'authenticate/base.html' %}

{% block content %}

    <h1>Welcome</h1>
    <p><Login/Register to our Health Monitoring System</p>

    {% if user.is_authenticated %}

    <p>Name: {{ user.first_name }} {{ user.last_name }}</p>
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>

    {% endif %}

{% endblock %}
